<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.09); }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        .doctor-fields { display: none; }
        button { margin-top: 24px; width: 100%; padding: 10px; background: #3498db; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #217dbb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="role">User Type</label>
            <select id="role" name="role" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
            <div class="doctor-fields" id="doctorFields">
                <label for="experience_years">Experience Years</label>
                <input type="number" id="experience_years" name="experience_years">
                <label for="consultation_fee">Consultation Fee</label>
                <input type="number" id="consultation_fee" name="consultation_fee" step="0.01">
                <label for="license_number">License Number</label>
                <input type="text" id="license_number" name="license_number">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
                <label for="postal_code">Postal Code</label>
                <input type="text" id="postal_code" name="postal_code">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification">
                <label for="clinic_name">Clinic Name</label>
                <input type="text" id="clinic_name" name="clinic_name">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message" style="margin-top: 16px; color: green;"></div>
    </div>
    <script>
        const roleSelect = document.getElementById('role');
        const doctorFields = document.getElementById('doctorFields');
        roleSelect.addEventListener('change', function() {
            doctorFields.style.display = this.value === 'doctor' ? 'block' : 'none';
        });
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                if (value !== "") data[key] = value;
            });
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const msg = document.getElementById('message');
            if (response.ok) {
                msg.textContent = 'Signup successful!';
                msg.style.color = 'green';
                this.reset();
                doctorFields.style.display = 'none';
            } else {
                const err = await response.json();
                msg.textContent = err.message || 'Signup failed.';
                msg.style.color = 'red';
            }
        });
    </script>
</body>
</html>
